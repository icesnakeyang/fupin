<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甘孜县脱贫攻坚信息网 | 管理员登录</title>
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>管理员登录</h3>
        <form class="m-t">
            <div class="form-group">
                <input id="loginName" type="text" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button id="btLogin" type="button" class="btn btn-primary block full-width m-b">登录</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/jquery/jquery.min.js"></script>
<script src="/jquery/jquery.session.js"></script>
<script src="/bootstrap/bootstrap.js"></script>
<script src="/js/login/login.js"></script>
</body>

</html>
