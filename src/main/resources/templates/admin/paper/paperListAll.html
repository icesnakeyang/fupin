<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甘孜县脱贫攻坚信息网 | 组织机构</title>
    <link href="/framework/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/framework/font-awesome/font-awesome.css" rel="stylesheet">
    <link href="/framework/css/style.css" rel="stylesheet">
    <link href="/framework/bootstrap/datatables.min.css" rel="stylesheet">
    <link href="/framework/bootstrap/bootstrap-chosen.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    <!--    左侧导航栏-->
    <div th:include="/admin/sidebar::content"></div>

    <div id="page-wrapper" class="gray-bg">
        <!--        头部header-->
        <div th:include="/admin/header::content"></div>

        <!--        主体页面-->
        <div class="wrapper wrapper-content">
            <!--            添加机构-->
            <div class="row">
                <div class="col-12">

                </div>
            </div>

            <!--            table表-->
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>所有文章（包括所有下级机构发布的文章）</h5>

                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table id="paperTable"
                                       class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <th>标题</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--编辑机构modal-->
<div id="edit-form" class="modal fade" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="m-t-none m-b">编辑文章</h3>
                        <p>对文章信息进行编辑</p>
                        <div class="form-group">
                            <label>标题</label>
                            <input id="txtTitle" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>作者</label>
                            <input id="txtAuthor" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>所属栏目</label>
                            <select id="selectCategory" class="chosen-select" tabindex="2"></select>
                        </div>
                        <div class="form-group">
                            <label>是否公开</label>
                            <sapn class="i-checks">
                                <label>
                                    <input id="public1" type="radio" name="isPublic" value="yes"><i></i> 是
                                </label>
                            </sapn>
                            <span class="i-checks">
                                <label>
                                    <input id="public2" type="radio" name="isPublic" value="no"><i></i>否
                                </label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>内容</label>
                            <div id="txtContent" class="summernote"></div>
                        </div>
                        <div>
                            <button id="btEditPaper"
                                    class="btn btn-sm btn-primary float-right m-t-n-xs"
                                    type="button"><strong>更改文章</strong></button>
                            </label>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--确认删除modal-->
<div class="modal inmodal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-hidden="true"
     data-backdrop="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p>确认要删除该文章吗</p>
                <span id="deletePaperTitle"></span>
            </div>
            <div class="modal-footer">
                <button id="btCancel" type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button id="btConfirmDelete" type="button" class="btn btn-primary">删除</button>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/framework/jquery/jquery-3.1.1.min.js"></script>
<script src="/framework/popper.min.js"></script>
<script src="/framework/bootstrap/bootstrap.js"></script>
<script src="/framework/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/framework/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/framework/inspinia.js"></script>
<script src="/framework/bootstrap/datatables.min.js"></script>
<script src="/framework/bootstrap/datatables.bootstrap4.min.js"></script>
<script src="/framework/jquery/jquery.session.js"></script>
<script src="/framework/bootstrap/chosen.jquery.js"></script>
<script src="/framework/summernote/summernote-bs4.js"></script>
<script src="/framework/summernote/summernotezhcn.js"></script>

<script>
    $(document).ready(function () {
        var loginName = $.session.get("loginName")
        $('#loginName').html("你好，" + loginName + "！")

        // 初始化栏目选择下拉框
        //  读取栏目列表
        params = {
            "categoryName": null,
            "pid": null
        }
        var categoryList
        $.ajax({
            type: "POST",
            async: false,
            url: "http://127.0.0.1:8080/api/category/listCategory",
            data: JSON.stringify(params),
            contentType: 'application/json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("token", $.session.get("token"));
            },
            success: function (response) {
                console.log(response)
                if (response.code == 0) {
                    categoryList = response.data.categoryList
                }
            }
        })
        var optionHtml = ""
        $.each(categoryList, function (i, item) {
            optionHtml += '<option value="' + item.categoryId + '">' + item.categoryName + '</option>';
        })
        console.log(optionHtml)
        $('#selectCategory').html(optionHtml);
        $('.chosen-select').chosen({width: "100%"});

        /**
         * 读取所有下级机构和本级机构的文章
         */
        var params = {
            "pageIndex": 0,
            "pageSize": 200
        }
        var paperList
        $.ajax({
            type: "POST",
            async: false,
            url: "/api/paper/listAllPaperSub",
            data: JSON.stringify(params),
            contentType: 'application/json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("token", $.session.get("token"));
            },
            success: function (response) {
                console.log(response)
                paperList = response.data.paperList
            }
        })
        console.log(paperList)
        $('#paperTable').DataTable({
            data: paperList,
            //给table内自定义按钮
            "columnDefs": [
                {
                    // targets用于指定操作的列，从第0列开始，-1为最后一列，这里第4列
                    // return后边是我们希望在指定列填入的按钮代码
                    "targets": -1,
                    //操作列不排序
                    "bSortable": false,
                    "render": function (data, type, full) {
                        return '<button id="btEditRow" type = "button" class="btn btn-primary">编辑</button>' +
                            '&nbsp;&nbsp;<button id="btDelRow" type="button" class="btn btn-danger">删除</button>'
                    }
                },
                {
                    // targets用于指定操作的列，从第0列开始，-1为最后一列，这里第4列
                    // return后边是我们希望在指定列填入的按钮代码
                    "targets": 1,
                    //操作列不排序
                    "bSortable": true,
                    "render": function (data, type, full) {
                        if (!data) {
                            return "未处理"
                        } else {
                            return data
                        }
                    }
                }
            ],
            //给列赋值，这里的列名需要和data的数据名对应
            //注意这里第4列数据指定为null，用来存放我们加入的按钮
            "columns": [
                {
                    "data": "title"
                }, {
                    "data": "status"
                },
                {
                    "data": null
                }
            ],
            pageLength: 25,
            responsive: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'csv'},
                {extend: 'excel', title: 'ExampleFile'},
                {extend: 'pdf', title: 'ExampleFile'},
                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            language:
                {
                    "sProcessing":
                        "处理中...",
                    "sLengthMenu":
                        "显示 _MENU_ 项结果",
                    "sZeroRecords":
                        "没有匹配结果",
                    "sInfo":
                        "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty":
                        "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered":
                        "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix":
                        "",
                    "sSearch":
                        "搜索:",
                    "sUrl":
                        "",
                    "sEmptyTable":
                        "表中数据为空",
                    "sLoadingRecords":
                        "载入中...",
                    "sInfoThousands":
                        ",",
                    "oPaginate":
                        {
                            "sFirst":
                                "首页",
                            "sPrevious":
                                "上页",
                            "sNext":
                                "下页",
                            "sLast":
                                "末页"
                        }
                    ,
                    "oAria":
                        {
                            "sSortAscending":
                                ": 以升序排列此列",
                            "sSortDescending":
                                ": 以降序排列此列"
                        }
                }
        })
        ;
        $(document).on('click', '#btEditRow', function () {
            $(this).parent('td').parent("tr").addClass('select').siblings('tr').removeClass('select')
            var paper = $('#paperTable').DataTable().row('.select').data()
            $('#txtTitle').val(paper.title)
            $('#txtAuthor').val(paper.author)
            $('#selectCategory').val(paper.categoryId).trigger("chosen:updated")
            if (paper.isPublic == "true") {
                $('input:radio[name="isPublic"]').filter('[id="public1"]').iCheck('check');
                // console.log($('input:radio[name="tt"]:checked').val())
            }
            $('#txtContent').summernote('code', paper.content)
            rowId = paper.paperId
            $('#edit-form').modal('show')
        })

        $(document).on('click', '#btDelRow', function () {
            $(this).parent('td').parent("tr").addClass('select').siblings('tr').removeClass('select')
            var table = $('#paperTable').DataTable()
            console.log(table.row('.select').data())
            rowId = table.row('.select').data().paperId
            rowName = table.row('.select').data().title
            $('#deletePaperTitle').html(rowName)
            $('#modalConfirmDelete').modal('show')
        })


        $('#editOrganizeSelect').html(optionHtml);

        $('.chosen-select').chosen({width: "100%"});

        $("#btCreateOrganize").click(function () {
            var name = $('#newName').val()
            var orgId = $('#organizeSelect').val()
            if (orgId == "null") {
                orgId = null
            }

            var params = {
                "organizeName": name,
                "pid": orgId
            }

            console.log(params)
            $.ajax({
                type: "POST",
                async: false,
                url: "/api/organize/createOrganize",
                data: JSON.stringify(params),
                contentType: 'application/json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("token", $.session.get("token"));
                },
                success: function (response) {
                    console.log(response)
                    if (response.code == 0) {
                        console.log('refresh')
                        location.reload()
                    }
                }
            })
        })

        $('#btEditPaper').click(function () {
            var params = {
                pid: $('#editOrganizeSelect').val(),
                organizeName: $('#editOrganName').val(),
                organizeId: rowId
            }
            console.log(params)
            $.ajax({
                type: "POST",
                async: false,
                url: "/api/paper/editPaper",
                data: JSON.stringify(params),
                contentType: 'application/json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("token", $.session.get("token"));
                },
                success: function (response) {
                    console.log(response)
                    if (response.code == 0) {
                        location.reload()
                    }
                }
            })
        })

        $('#btConfirmDelete').click(function () {
            var params = {
                paperId: rowId
            }
            console.log(params)
            $.ajax({
                type: "POST",
                async: false,
                url: "/api/paper/deletePaper",
                data: JSON.stringify(params),
                contentType: 'application/json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("token", $.session.get("token"));
                },
                success: function (response) {
                    console.log(response)
                    if (response.code == 0) {
                        location.reload()
                    }
                }
            })
        })
    })
</script>
</body>
</html>
